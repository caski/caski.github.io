<!DOCTYPE html>
<html>
<head>
	<title>Android Bot</title>
	<style type="text/css">
		.container { margin:100px auto; height:200px; width:150px; }
		.part { background:#78c259; display:inline-block; }
		.head { border-radius:75px 75px 0 0; height:35%; margin-bottom:1px; position:relative; text-align:center; transition:all .7s; width:100%; }
		.antenna { border-radius:10px; display:inline-block; height:60%; position:absolute; transition:all .7s; top:-40%; width:6%; }
		.antenna.left { left:23%; transform:rotate(-25deg);  }
		.antenna.right { right:23%; transform:rotate(25deg);  }
		.eye { background:#fff; border-radius:50%; display:inline-block; height:20%; position:absolute; transition:all .7s; top:50%; width:10%; }
		.eye.left { left:23%; }
		.eye.right { right:23%; }
		.body { float:left; height:35%; width:100%; }
		.hand { border-radius:50px; height:140%; width:25%; }
		.hand.left { float:left; margin-left:-28%; }
		.hand.right { float:right; margin-right:-28%; }
		.body.lower { border-radius: 0 0 25px 25px; height:30%; position:relative; text-align:center; }
		.leg { border-radius:50px; bottom:-80%; display:block; height:150%; position:absolute; transition:all .7s; width:25%; }
		.leg.left { left: 20%; }
		.leg.right { right: 20%; }

		/*** Actions */
		/* Head Hover */
		.head:hover .antenna.left { left:26%; }
		.head:hover .antenna.right { right:26%; }
		.head:hover .eye.left { left:15%; }		
		.head:hover .eye.right { right:35%; }
		/* Footer Hover */
		.body.lower:hover:before { animation-name:road; animation-duration:1s; animation-iteration-count:infinite; background:#000; bottom:-200%; content:''; height:2px; left:-50%; position:absolute; width:200%; }
		.body.lower:hover .leg.left { animation-name:walk; animation-duration:1s; animation-iteration-count:infinite; }
		.body.lower:hover .leg.right { animation-name:walk; animation-delay:.5s; animation-duration:1s; animation-iteration-count:infinite; }

		@keyframes walk {
			0% { bottom:-80%; }
			50% { bottom:-110%; }
			100 { bottom:-80%; }
		}
		@keyframes road {
			from { bottom: -200%; opacity:1; }
			to { bottom:0; opacity:.1; }
		}
	</style>
</head>
<body>
	<div class="container">
		<div class='part head'>
			<div class="part antenna left"></div>
			<div class="part antenna right"></div>
			<div class="part eye left"></div>
			<div class="part eye right"></div>
		</div>
		<div class='part body upper'>
			<div class='part hand left'></div>
			<div class='part hand right'></div>
		</div>
		<div class='part body lower'>
			<div class='part leg left'></div>
			<div class='part leg right'></div>
		</div>		
	</div>
</body>
</html>

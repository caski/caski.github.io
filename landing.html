<!DOCTYPE html>
<html>
<head>
	<title>Landing Page</title>
	<style type="text/css">
		html, body { height:100%; margin:0; }
		body { background:transparent url('https://landingstock.com/wp-content/uploads/landingstock_images_03.jpg') scroll no-repeat bottom center/cover; font-family:verdana; }
		h1 { font-size:3.625em; font-weight:300; line-height:normal; margin-top:2.5em; text-align:center; }
		@media screen and (max-width:767px) {

			h1 { font-size:6em;  }
		}
	</style>
    <link href="https://cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css">
    <style type="text/css">
        #mc_embed_signup { margin:auto; }
        #mc_embed_signup input[type='submit'] { background-color:orange; border:none; color:#eee; cursor:pointer; display:block; font-size:2em; height:auto; margin:0 auto; outline:none; padding:.5em 1em; transition:all .5s; }
        #mc_embed_signup input[type='submit']:hover { background-color:orange; box-shadow: 1px 2px 2px rgba(0,0,0,.25); transform: scale(1.25); }
		@media screen and (max-width:767px) {

			#mc_embed_signup input[type='submit'] { font-size:4em; }
		}
    </style>	
</head>
<body>
	<div class='container'>
		<h1>The coolest <strong>workspace</strong> is coming to town.</h1>
    <!-- Begin Mailchimp Signup Form -->
    <div id="mc_embed_signup">
        <form action="https://gmail.us20.list-manage.com/subscribe/post?u=2a03d1436e4f3ba93fb710ced&amp;id=ae6f589089" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
            <input type="submit" value="Keep me posted!" name="subscribe" id="mc-embedded-subscribe" class="button">
        </form>
    </div>
    <!--End mc_embed_signup-->		
	</div>
</body>
</html>
